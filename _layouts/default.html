<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climate and Forecast Metadata also know as the CF Convention or CF Metadata" />
    <meta name="author" content="{{ site.author }}">
    <link rel="shortcut icon" href="Data/media/images/favicon.png">

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="Data/media/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="index.html">CFMIP</a>
          <div class="nav-collapse">
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include pages_list %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 60px;"></div>
    <!-- Main jumbotron for a primary marketing message or call to action -->

    <div class="container">
      {{ content }}

      <hr>

      <footer>
      <p>
      <a href="http://github.com/webshootertk">webshootertk</a> &bull;
      <a href="http://github.com/webshootertk/webshooter">webshooter</a> &bull;
      <a href="#">Privacy &amp; Legal Notice</a>
      </p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="Data/media/js/bootstrap.min.js"></script>
    <script src="Data/media/js/links.js"></script>
  </body>
</html>
